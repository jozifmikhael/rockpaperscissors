<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="counters">
        <div id="player">
            <p>Player: <span id="player-counter">0</span></p>
        </div>
        <div id="computer">
            <p>Opponent: <span id="computer-counter">0</span></p>
        </div>
    </div>
    <div id="img-container">
        <div id="rock">
            <img class="move" src="./images/rock.png " alt="rock">
            <div class="text">Rock</div>
        </div>
        
        <div id="paper">
            <img class="move" src="./images/paper.png" alt="paper">
            <div class="text">Paper</div>
        </div>
        <div id="scissors">
            <img class="move" src="./images/scissors.png" alt="scissors">
            <div class="text">Scissors</div>
        </div>
    </div>

    <div class="output"></div>
    
    <script src="./script.js"></script>
</body>
</html>
